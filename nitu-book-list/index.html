<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Book List</title>
  </head>
  <body>
   <div class="container mt-4">
      <h1 class="d-4 text-center">Your <span class="text-warning">Book</span>List</h1>
      <form id="book-form" class="form text-center was-validated">
         <div class="form-group">
           <label for="bookName">Book Name</label>
           <input type="text" id="title" class="from-control">
         </div>

         <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="from-control">
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="from-control">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" class="from-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-block">
      </form>
      <!-- Table starts here -->
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="book-list" style="height: auto;"></tbody>

      </table>
   </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
